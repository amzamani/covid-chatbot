<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abu's ChatBot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--<script src="https://kit.fontawesome.com/5548f5ed00.js" crossorigin="anonymous"></script>-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
</head>

<body>
    <nav class="navbar navbar-light " style="font-size: 25px; font-family: sans-serif; background-color: whitesmoke;">
        <a href="https://amzamani.github.io">
        <img src="https://raw.githubusercontent.com/amzamani/amzamani.github.io/master/black-and-blue-laptop-computer-illustration-png-clip-art.png" width="35" height="35"
            class="d-inline-block align-top" alt="amzamani.github.io" ></a>
        <a href="https://amzamani.github.io">
            <button type="button" class="btn btn-primary">
                Abu Musaddiq Zamani
                
              </button>
        </a>

    </nav>
    <div class="row">
        <div class="col-sm-6">
            <div class="container clearfix">
                <div class="chat">
                    <div class="chat-header clearfix">
                        <img src="bot.png" height="45" alt="avatar" />

                        <div class="chat-about">
                            <div class="chat-with">Chat with Bot</div>
                            <div class="chat-num-messages">Type "Hi" or "Hello" to beign chat</div>
                        </div>
                    </div> <!-- end chat-header -->

                    <div class="chat-history">
                        <ul style="list-style-type:none">
                        </ul>

                    </div> <!-- end chat-history -->

                    <div class="chat-message clearfix">
                        <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>

                        <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
                        <i class="fa fa-file-image-o"></i>

                        <button>Send</button>

                    </div> <!-- end chat-message -->

                </div> <!-- end chat -->

            </div> <!-- end container -->

            <script id="message-template" type="text/x-handlebars-template">
                <li class="clearfix">
                    <div class="message-data align-right">
                        <span class="message-data-time" >{{time}}, Today</span> &nbsp; &nbsp;
                        <span class="message-data-name" >Me</span> <i class="fa fa-circle me"></i>
                    </div>
                    <div class="message other-message float-right">
                        {{messageOutput}}
                    </div>
                </li>
            </script>

            <script id="message-response-template" type="text/x-handlebars-template">
                <li>
                    <div class="message-data">
                        <span class="message-data-name"><i class="fa fa-circle online"></i>Bot</span>
                        <span class="message-data-time">{{time}}, Today</span>
                    </div>
                    <div class="message my-message">
                        {{{response}}}
                    </div>
                </li>
            </script>

        </div>
        <div class="col-sm-6" style="border: 1px solid lightgray; align-content: center;" >
            <!-- <img style="opacity: 0.5;" src="https://i1.pngguru.com/preview/433/946/560/facebook-chat-chatbot-artificial-intelligence-dialogflow-internet-bot-robot-customer-service-natural-language-processing-png-clipart.jpg" alt=""> -->
            
            <div class="card bg-dark text-white">
                <img src="/pngguru.com.png" class="card-img" alt="...">
                <div class="card-img-overlay">


                   
                 
                  <center><p class="card-text h3" style="padding: 25px;padding-top: 20%;">Hey there !
                    This is a simple yet amazing chatbot
                    Built using JSON, Javascript promises and APIs
                    So let's begin interacting with the Bot.
                    <b>Send a simple "hello" message to begin</b></p></p></center>
                  
                </div>
              </div>
        </div>
    </div>
